apiVersion: apps/v1
kind: Deployment
metadata:
  name: noobaa-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      noobaa-operator: deployment
  template:
    metadata:
      labels:
        app: noobaa
        noobaa-operator: deployment
    spec:
      serviceAccountName: noobaa
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: oidc-token
        projected:
          sources:
          - serviceAccountToken:
              path: oidc-token
              expirationSeconds: 3600
              audience: api
      - name: socket
        emptyDir: {}
      containers:
        - name: noobaa-operator
          image: NOOBAA_OPERATOR_IMAGE
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"
          env:
            - name: OPERATOR_NAME
              value: noobaa-operator
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /var/run/secrets/openshift/serviceaccount
            name: oidc-token
          - mountPath: /var/lib/cosi
            name: socket
        - name: objectstorage-provisioner-sidecar
          image: COSI_SIDECAR_IMAGE
          args:
          - "--v=5"
          resources:
            limits:
              cpu: "100m"
              memory: "512Mi"
          imagePullPolicy: Always
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /var/lib/cosi
            name: socket
